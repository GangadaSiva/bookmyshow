{% extends "base.html" %}

{% block title %} {% endblock %}

{% block content %}

<div class="row mt-3">
    <h4 class="fw-bold text-danger pt-3">All Reviews</h4>
    <hr class="text-danger fw-bold">
    {% for review in reviews%}
        <div class="bg-white border w-75 ms-3 p-3 mb-2" id="reviews_section">
          <div class="d-flex justify-content-between align-items-center ">
            <div class="d-flex flex-row justify-content-center align-items-center ">
              <i class="fa fa-user-circle me-2 fs-3" aria-hidden="true"></i>
              <p class="mb-0 me-2">{{review.user.name}}</p>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center ">
                <i class="fa fa-star text-danger me-2" aria-hidden="true"></i>
                <p class="mb-0 me-5">{{review.rating}}/5</p> 
                <a href="{{url_for('views.delete_reviews', movie_id = review.movie_id , review_id = review.id)}}"><i class="fa fa-trash me-2 fs-3 text-danger  delete-icon" aria-hidden="true"></i></a>
            </div>
          </div>
            <p class="mt-3 mb-1">{{review.comment}}</p>
        </div>
        
    {% endfor %}
</div>



{% endblock %}
